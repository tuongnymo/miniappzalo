<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang sản phẩm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="https://i.imgur.com/uKvrhIO.png" alt="Logo">
    </div>
    <nav class="nav-menu">
      <a href="#">SALE</a>
      <a href="#">ĐẦM</a>
      <a href="#">ÁO</a>
      <a href="#">QUẦN</a>
      <a href="#">CHÂN VÁY</a>
    </nav>
  </header>

  <div class="main-container">
    <!-- Sidebar với bộ lọc -->
    <aside class="sidebar">
      <h3>Dòng sản phẩm</h3>
      <label><input type="checkbox" checked> Đầm</label><br>
      <label><input type="checkbox"> Áo</label><br>
      <label><input type="checkbox"> Quần</label><br>
      <h3>Khoảng giá</h3>
      <input type="range" min="0" max="5000000" value="5000000">
      <p>0đ - 5.000.000đ</p>
    </aside>

    <!-- Phần sản phẩm -->
    <section class="product-section">
      <div class="product-header">
        <h1>Sản phẩm</h1>
        <select>
          <option>Mới nhất</option>
          <option>Giá tăng dần</option>
          <option>Giá giảm dần</option>
        </select>
      </div>

      <div class="product-grid">
        <!-- Sản phẩm sẽ được thêm vào đây -->
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Fullstore Fashion. Tất cả quyền được bảo vệ</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
