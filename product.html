<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giày nam</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>
  <link rel="stylesheet" href="product.css">
  <script src="app.js"></script>
  <h2 id="product-title">Sản phẩm</h2>
  <div class="container">
    <h1 class="product-title">Giày nam</h1>

    <div class="filter-sort">
      <label for="sort">Sắp xếp:</label>
      <select id="sort">
        <option value="default">Mặc định</option>
        <option value="asc">Giá tăng dần</option>
        <option value="desc">Giá giảm dần</option>
      </select>
    </div>

    <div class="product-grid">
      <div class="product-item">
        <img src="https://i.imgur.com/BfkxgBS.jpeg" alt="Giày 1">
        <p>Giày thể thao nam</p>
        <p class="price">495,000đ</p>
      </div>
      <div class="product-item">
        <img src="https://i.imgur.com/kBJRBE9.jpeg" alt="Giày 2">
        <p>Giày lười nam</p>
        <p class="price">695,000đ</p>
      </div>
      <div class="product-item">
        <img src="https://i.imgur.com/hr3svSA.jpeg" alt="Giày 3">
        <p>Giày công sở</p>
        <p class="price">585,000đ</p>
      </div>
      <div class="product-item">
        <img src="https://i.imgur.com/lpJnLdT.jpeg" alt="Giày 4">
        <p>Giày sneaker</p>
        <p class="price">780,000đ</p>
      </div>
    </div>
  </div>
</body>
</html>
