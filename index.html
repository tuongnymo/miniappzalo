<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zalo Mini App - Fashion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="https://i.imgur.com/uKvrhIO.png" alt="Logo" />
    </div>
    <nav class="nav-menu">
      <a href="#">SALE</a>
      <a href="#">ĐẦM</a>
      <a href="#">ÁO</a>
      <a href="#">QUẦN</a>
      <a href="#">CHÂN VÁY</a>
      <a href="#">ÁO KHOÁC</a>
      <a href="#">LOOKBOOK</a>
      <a href="#">RESORT 2025</a>
    </nav>
    <div class="icons">
      ❤️ 🛒 👤
    </div>
  </header>

  <!-- Info Bar -->
  <section class="info-bar">
    <div>🏪 Hệ thống cửa hàng</div>
    <div>🚚 Thông tin vận chuyển</div>
    <div>🎁 Chính sách tích điểm</div>
  </section>

  <!-- Banner -->
  <section class="banner">
    <img src="https://i.imgur.com/2s9vRnI.png" alt="Ảnh banner của bạn" class="banner-image" />
  </section>

  <!-- Search -->
  <section class="search-section">
    <input type="text" placeholder="Bạn muốn tìm sản phẩm gì?" />
    <button>Tìm kiếm ngay</button>
  </section>

  <!-- Category Icons -->
  <section class="categories">
    <div class="cat-item">
      <img src="https://i.imgur.com/tV9YWNY.jpeg" alt="Đầm" />
      <span>ĐẦM</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/yCj7Zv6.jpeg" alt="Áo" />
      <span>ÁO</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/H4LpbeS.jpeg" alt="Quần" />
      <span>QUẦN</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/F1XdGV8.jpeg" alt="Chân váy" />
      <span>CHÂN VÁY</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/9MKQSk6.jpeg" alt="Áo khoác" />
      <span>ÁO KHOÁC</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/rIMwpDS.jpeg" alt="Sale" />
      <span>SALE</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/U4tK8qk.jpeg" alt="Phụ kiện" />
      <span>PHỤ KIỆN</span>
    </div>
    <div class="cat-item">
      <img src="https://i.imgur.com/b7aLYQ2.jpeg" alt="CCDC" />
      <span>CCDC</span>
    </div>
  </section>

</body>
</html>
