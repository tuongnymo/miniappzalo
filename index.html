<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>JM Dress Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fullstore Fashion</h1>
    <nav>
      <ul>
        <li>Đầm</li>
        <li>Áo</li>
        <li>Quần</li>
        <li>Chân Váy</li>
        <li>Áo Khoác</li>
        <li>Lookbook</li>
        <li>Resort 2025</li>
      </ul>
    </nav>
  </header>

  <section class="banner-grid">
    <div class="banner"><img src="https://i.imgur.com/MhISrz6.png" alt="Banner 1"></div>
    <div class="banner"><img src="https://i.imgur.com/wgkQviY.png" alt="Banner 2"></div>
    <div class="banner"><img src="https://i.imgur.com/2s9vRnI.png" alt="Banner 3"></div>
    <div class="banner"><img src="https://i.imgur.com/fythRRN.jpeg" alt="Banner 4"></div>
  </section>

  <h2 class="section-title">SẢN PHẨM BÁN CHẠY</h2>
  <section class="product-grid">
    <div class="product-card">
      <img src="https://i.imgur.com/6GPyJ8x.jpeg" alt="Product 1">
      <p>Chân váy 2 tầng dây</p>
      <span>595,000đ</span>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/qNuWBhA.jpeg" alt="Product 2">
      <p>Đầm trơn dáng suông</p>
      <span>795,000đ</span>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/3D0dXQC.jpeg" alt="Product 3">
      <p>Chân váy 2 túi ốp</p>
      <span>495,000đ</span>
    </div>
    <div class="product-card">
      <img src="https://i.imgur.com/SOPq2wQ.jpeg" alt="Product 4">
      <p>Áo 2 dây dập ly</p>
      <span>695,000đ</span>
    </div>
      </section>
</body>
</html>
