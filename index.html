<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullstore Fashion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo and Banner -->
  <header>
    <div class="logo">
      <img src="assets/images/Logo.png" alt="Fullstore Fashion Logo">
    </div>
    <div class="banner">
      <img src="assets/images/Banner.png" alt="Fashion Banner">
    </div>
  </header>

  <!-- Featured Products Section -->
  <section class="products">
    <h2>Sản phẩm nổi bật</h2>
    <div class="product-list">
      <div class="product">
        <img src="images/product1.jpg" alt="Giày thể thao">
        <h3>Giày thể thao nam</h3>
        <p class="price">350,000 VND</p>
        <button class="buy-now">Mua ngay</button>
      </div>
      <div class="product">
        <img src="images/product2.jpg" alt="Giày cao gót">
        <h3>Giày cao gót nữ</h3>
        <p class="price">450,000 VND</p>
        <button class="buy-now">Mua ngay</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fullstore Fashion. Tất cả quyền được bảo vệ.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
